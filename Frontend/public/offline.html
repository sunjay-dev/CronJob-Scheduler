<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - CronJob Scheduler</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background: linear-gradient(135deg, #7c3aed, #4c1d95);
        color: white;
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        opacity: 0.9;
        max-width: 320px;
        margin-bottom: 1.5rem;
      }
      button {
        background: white;
        color: #4c1d95;
        border: none;
        border-radius: 8px;
        padding: 0.6rem 1.3rem;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background: #f3e8ff;
      }
      img {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <img src="/logo.webp" alt="CronJob Scheduler Logo" />
    <h1>You're Offline</h1>
    <p>It seems you’ve lost your internet connection. CronJob Scheduler will be available once you’re back online.</p>
    <button onclick="location.reload()">Try Again</button>
  </body>
</html>
